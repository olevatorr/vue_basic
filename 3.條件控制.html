<!DOCTYPE html>
<html lang="en">
<head>1
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>條件控制v-if和v-show</title>
</head>
<body>
    <div id="app">
        <button @click="toggle = !toggle">開關</button>
        <!-- v-show -->
        <span v-if="toggle">on</span>
        <span v-if="!toggle">off</span>
        <!-- <p>{{ toggle? 'on': 'off'}}</p> -->

        <!-- 搭配動畫transition -->
        <div class="box">
            <transition>
                <div v-if="tab === 'A'">AAA</div>
                <div v-else-if="tab === 'B'">BBB</div>
                <div v-else>{{tab}}</div>
            </transition>
            <button @click="tab = 'A'">切換A</button>
            <button @click="tab = 'B'">切換B</button>
            <button @click="tab = 'C'">切換C</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    toggle: true,
                    tab: 'A',
                }
            }
        }).mount('#app')
    </script>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #app > div{
        width: 10rem;
        height: 5rem;
        font-size: 2rem;
        margin: .25rem;
        background-color: #ddd;
    }
    .box{
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .box > div{
        position: absolute;
        top: 3rem;
        left: 0;
    }
    .v-enter-active,
    .v-leave-active {
        transition: opacity 1s ease;
        /* transition: color 500s ease; */
    }
    .v-enter-from,
    .v-leave-to {
        opacity: 0;
        /* color: blue; */
    }
    .v-enter-to,
    .v-leave-from {
        opacity: 1;
        /* color: red; */
    }
</style>
</html>
